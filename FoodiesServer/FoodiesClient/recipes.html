<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FoodiesClient</title>
    <link href="css/materialize.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/recipe-example.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/Modules/FoodiesModule.js"></script>
     <script src="js/Services/FoodiesService.js"></script>
     <script src="js/Controllers/FoodiesController.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="foodiesApp" ng-controller="foodiesController" ng-init="getRecepiesByFilter()">
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo logobar"><img src="images/logo.png" class="bottom-40 logobar" alt="GloriaFood Logo"></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html">My Fridge</a></li>
                <li><a href="badges.html">Find Recipes</a></li>
                <li><a href="collapsible.html">New Product</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="sass.html">My Fridge</a></li>
                <li><a href="badges.html">Find Recipes</a></li>
                <li><a href="collapsible.html">New Product</a></li>
            </ul>
        </div>
    </nav>
    <div id="modal2" class="modal">
        <center>
            <div class="modal-content">
                <h4>Categories</h4>
                <form action="#">
                    <label ng-repeat="n in categories" class="categorytext" for="{{n.Name}}">
                       <input type="radio" id="{{n.Name}}" class="filled-in" name="category" ng-model="currentFilter" /> {{n.Name}}
                    </label>
                </form>

            </div>
            <div class="modal-footer">
                <center><a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat red whitetext">Close</a></center>
            </div>
        </center>
    </div>
    <div class="container">
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red modal-trigger" href="#modal2">
                <i class="large material-icons">filter_list</i>
            </a>
        </div>
        <div class="row"></div>

        <div class="row">
            <div ng-repeat="card in currentRecepies" class="col s3 m3">
                <div class="card" ng-init="initModals()">
                    <div class="card-image">
                        <center><img class="productimage" src={{card.pictureUrl}}></center>
                    </div>
                    <center>
                        <div class="card-content">
                            <span class="card-title">{{card.Name}}</span>
                            <p><b>calories:</b>{{card.Calories}}</p>
                            <br>
                            <!-- Modal Trigger -->
                            <a class="waves-effect waves-light btn modal-trigger" href="#modal{{id}}">Open</a>

                            <!-- Modal Structure -->
                            <div id="modal{{id}}" class="modal modal-fixed-footer">
                                <div class="modal-content">
                                    <center>
                                        <div class="card" ng-init="getRecepieIngs(card.id)">
                                            <div class="card-image">
                                                <img class="productimage recipeimage" ng-src={{card.pictureUrl}}>
                                                <span class="card-title">{{card.Name}}</span>
                                            </div>
                                        </div>
                                    </center>


                                    <p>
                                        <b>Ingredients</b>
                                        <ul>
                                            <li ng-repeat="ing in currentRecepieIngs">{{ing.Name}}</li>
                                        </ul>
                                    </p>
                                    <p>
                                        <b>Procedure</b>
                                        
                                        <br><br>
                                        <div>{{card.Text}}</div>
                                        <br>
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat red whitetext">Close</a>
                                </div>
                            </div>

                        </div>
                    </center>
                </div>
            </div>


        </div>

    </div>


</body>

</html>
