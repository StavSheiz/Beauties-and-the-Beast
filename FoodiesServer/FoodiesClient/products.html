<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FoodiesClient</title>
    <link href="css/materialize.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script type="text/javascript" src="js/angular.min.js"></script>
     <script src="js/Modules/FoodiesModule.js"></script>
     <script src="js/Services/FoodiesService.js"></script>
     <script src="js/Controllers/FoodiesController.js"></script>
</head>

<body ng-app="foodiesApp">
    <nav>
        <div class="nav-wrapper" ng-controller="foodiesController">
            <a href="#!" class="brand-logo logobar"><img src="images/logo.png" class="bottom-40 logobar" alt="GloriaFood Logo"></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a ng-click="go('\products.html')">My Fridge</a></li>
                <li><a  ng-click="addIngredient('7622010001858')">>Find Recipes</a></li>
                <li><a href="collapsible.html">New Product</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a ng-click="go('\products.html')">My Fridge</a></li>
                <li><a href="badges.html">Find Recipes</a></li>
                <li><a href="collapsible.html">New Product</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" ng-controller="foodiesController">
        <div class="row" ng-init="getAllIngredients()"></div>
        <div class="row" ng-repeat="ingre in allIngredients">
            <div class="col s3 m3">
                <div class="card">
                    <div class="card-image">
                        <center><img class="productimage" src="{{ingre.PictureUrl}}"></center>
                        <a class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i class="material-icons">delete</i></a>
                    </div>
                    <center><div class="card-content">
                        <span class="card-title">{{ingre.Name}}</span>
                        <p><b>calories:</b>{{ingre.Calories}}</p>
                    </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
        <div class="fixed-action-btn">
    <a class="btn-floating btn-large red" >
      <i class="large material-icons">add</i>
    </a>
  </div>
        

</body>

</html>
