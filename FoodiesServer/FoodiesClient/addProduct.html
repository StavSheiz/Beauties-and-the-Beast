<div class="container" id="QR-Code" style="center">
                        <select class="form-control" id="camera-select"></select>
                        <div class="form-group" hidden>
                            <button title="Decode Image" class="btn btn-default btn-sm" id="decode-img" type="button" data-toggle="tooltip" hidden><span class="glyphicon glyphicon-upload" hidden></span></button>
                            <button title="Image shoot" class="btn btn-info btn-sm disabled" id="grab-img" type="button" data-toggle="tooltip" hidden><span class="glyphicon glyphicon-picture" hidden></span></button>
                            <button title="Play" class="btn btn-success btn-sm" id="play" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-play" hidden></span></button>
                            <button title="Pause" class="btn btn-warning btn-sm" id="pause" type="button" data-toggle="tooltip" hidden><span class="glyphicon glyphicon-pause" hidden></span></button>
                            <button title="Stop streams" class="btn btn-danger btn-sm" id="stop" type="button" data-toggle="tooltip" hidden><span class="glyphicon glyphicon-stop" hidden></span></button>
                            <span hidden></span></button>
                         </div>
                    <div class="col-md-6">
                        <div class="well" style="position: relative;display: inline-block;">
                            <canvas width="320" height="240" id="webcodecam-canvas"></canvas>
                            <div class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
                            <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
                            <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
                            <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
                        </div>
                        <div class="well" style="width: 100%;" hidden>
                            <label id="zoom-value" width="100">Zoom: 2</label>
                            <input id="zoom" onchange="Page.changeZoom();" type="range" min="10" max="30" value="20" hidden>
                            <input id="brightness" onchange="Page.changeBrightness();" type="range" min="0" max="128" value="0" hidden>
                            
                            <input id="contrast" onchange="Page.changeContrast();" type="range" min="-128" max="128" value="0" hidden>
                            <input id="threshold" onchange="Page.changeThreshold();" type="range" min="0" max="512" value="0" hidden>
                            <input id="sharpness" onchange="Page.changeSharpness();" type="checkbox" hidden>
                            <input id="grayscale" onchange="Page.changeGrayscale();" type="checkbox" hidden>
                            <input id="flipVertical" onchange="Page.changeVertical();" type="checkbox" hidden>
                            <input id="flipHorizontal" onchange="Page.changeHorizontal();" type="checkbox" hidden>
                        </div>
                    </div>  
                    <div class="col-md-6">
                        <div class="thumbnail" id="result">
                            <div class="well">
                                <img width="320" height="240" id="scanned-img" src="">
                            </div>
                            <div class="caption">
                                <h3>Scanned result</h3>
                                <p id="scanned-QR"></p>
                            </div>
                        </div>
                    </div>
        
        <script type="text/javascript" src="js/filereader.js"></script>
