<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FoodiesClient</title>
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/materialize.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
     <script type="text/javascript" src="js/angular.min.js"></script>
     <script src="js/Modules/FoodiesModule.js"></script>
     <script src="js/Services/FoodiesService.js"></script>
     <script src="js/Controllers/FoodiesController.js"></script>
</head>
<body>
    <div class="container" ng-app="foodiesApp" >
        <div class="row"></div>
        <div class="row">
            <div class="col s4">
            </div>
            <div class="col s4">
                <center><img class="logo" src="images/logo.png" class="bottom-40 logo" alt="GloriaFood Logo"></center>
            </div>
            <div class="col s4">

            </div>
        </div>
        <div class="row" ng-controller="foodiesController">
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6 darkbox">
                    <div class="input-field col s12">
                        <center>
                            <div class="input-field inline">
                                <input id="username" type="text" class="validate" ng-model="registerName">
                                <label for="username" data-error="wrong" data-success="right">Username</label>
                            </div>
                        </center>
                    </div>
                    <div class="input-field col s12">
                        <center>
                            <div class="input-field inline">
                                <input id="password" type="password" class="validate" ng-model="registerPassword">
                                <label for="password" data-error="wrong" data-success="right">Password</label>
                            </div>
                        </center>
                    </div>
                    <div class="col s4">
                    </div>
                    <div class="col s4">
                        <center><a class="waves-effect waves-light btn registerbtn" ng-click="addUser(registerName, registerPassword)">Register</a></center>
                        <center><a class="waves-effect waves-light btn" ng-click="attemptLogin(registerName, registerPassword)">login</a></center>
                    </div>
                    <div class="col s6">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
