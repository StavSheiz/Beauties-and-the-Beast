<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FoodiesClient</title>
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/materialize.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script type="text/javascript" src="js/angular.min.js"></script>
     <script src="js/Modules/FoodiesModule.js"></script>
     <script src="js/Services/FoodiesService.js"></script>
     <script src="js/Controllers/FoodiesController.js"></script>
</head>

<body>
    <div class="container" ng-app="foodiesApp">
        <div class="row"></div>
        <div class="row">
            <div class="col s4"></div>
            <div class="col s4">
                <center><img class="logo" src="images/logo.png" class="bottom-40 logo" alt="GloriaFood Logo"></center>
            </div>
            <div class="col s4"></div>
        </div>
        <div class="row">
            <div class="col s3"></div>
            <div class="col s6 whitetext">
                <center>
                    <h2>Welcome username!</h2>
                </center>
            </div>
        </div>
        <div class="row" ng-controller="foodiesController">
            <div class="col s3"></div>
            <div class="col s2">
                <row>
                    <center><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">shopping_cart</i></a></center>
                </row>
            </div>
            <div class="col s2">
                <center><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restaurant</i></a></center>
            </div>
            <div class="col s2">
                <center><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a></center>
            </div>
        </div>
        <div class="row" ng-controller="foodiesController">
            <div class="col s3"></div>
            <div class="col s2">
                <center>
                    <div class="tooltip" ng-click="go('\products')">
                        <span class="tooltiptext">My Fridge</span>
                    </div>
                </center>
            </div>
            <div class="col s2">
                <center>
                    <div class="tooltip" ng-click="go('\recipes')">
                        <span class="tooltiptext">Find Recipes</span>
                    </div>
                </center>
            </div>
            <div class="col s2">
                <center>
                    <div class="tooltip" ng-click="go('\addProduct')">
                        <span class="tooltiptext">New Product</span>
                    </div>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
